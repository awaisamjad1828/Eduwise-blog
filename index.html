<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* Prevent body scroll */
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            /* Full height */
            border: none;
            /* No border */
            overflow: hidden;
            /* Hide scrollbars */
            scrollbar-width: none;
            /* For Firefox */
        }
        
        iframe::-webkit-scrollbar {
            display: none;
            /* For Chrome, Safari, and Opera */
        }
    </style>
</head>

<body>
    <iframe src="https://eduwiseblogs.awaisamjad.engineer" scrolling="yes"></iframe>
</body>

</html>
